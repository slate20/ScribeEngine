<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Scribe Engine - GUI Frontend</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/gui.css') }}">
	<script src="https://unpkg.com/htmx.org@2.0.6"></script>
	<script src="{{ url_for('static', filename='js/gui.js') }}"></script>
</head>

<body>
	<div class="startup-container" id="startup-container">
		<div class="startup-screen" id="startupScreen">
			<div class="startup-content">
				<div class="startup-logo">
					<img src="{{ url_for('static', filename='img/SE_icon.png') }}" alt="Scribe Engine Logo"
						style="width: 80px; height: 80px;">
				</div>
				<h1 class="startup-title">Scribe Engine</h1>
				<p class="startup-subtitle">Create rich, interactive text-based games with powerful scripting and modern
					web
					technologies</p>
				<hr>

				<div class="startup-actions" id="startup-actions" hx-get="/api/startup-screen" hx-trigger="load">
				</div>
			</div>
		</div>
	</div>
</body>

</html>
