<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Scribe Engine - GUI Frontend</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/material-darker.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/default.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/gui.css') }}">
	<script src="https://unpkg.com/htmx.org@2.0.6"></script>
	<script src="{{ url_for('static', filename='js/gui.js') }}" defer></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/mode/multiplex.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/mode/overlay.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/edit/closebrackets.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/xml/xml.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/javascript/javascript.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/css/css.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/htmlmixed/htmlmixed.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/jinja2/jinja2.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/python/python.min.js"></script>

	<script src="{{ url_for('static', filename='js/scribe-mode.js') }}"></script>
	<script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
	<div class="startup-container" id="startup-container">
		<div class="startup-screen" id="startupScreen">
			<div class="startup-content">
				<div class="startup-logo">
					<img src="{{ url_for('static', filename='img/SE_icon.png') }}" alt="Scribe Engine Logo"
						style="width: 80px; height: 80px;">
				</div>
				<h1 class="startup-title">Scribe Engine</h1>
				<p class="startup-subtitle">Create rich, interactive text-based games with powerful scripting and modern
					web
					technologies</p>
				<hr><br>

				<div class="startup-actions" id="startup-actions" hx-get="/api/startup-screen" hx-trigger="load">
				</div>
			</div>
		</div>
	</div>
	<script>
		// Initial call
		lucide.createIcons();

		// Call after HTMX swaps content
		document.body.addEventListener('htmx:afterSwap', function (event) {
			lucide.createIcons();
		});
	</script>

	<body>

</html>
