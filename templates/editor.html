<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Scribe Engine - {{ project_name }}</title>
</head>

<body>
	<div class="app-container">
		<div class="header">
			<div class="logo-section">
				<div class="logo">
					<img src="{{ url_for('static', filename='img/SE_icon.png') }}" alt="Scribe Engine Logo"
						style="width: 32px; height: 32px;">
				</div>
				<div class="project-info">
					<div class="project-name">{{ project_name }}</div>
					<div class="project-path" id="project-path-display">{{ project_root }}/{{ project_name }}</div>
				</div>
			</div>
			<div class="header-actions">
				<a href="/gui" class="btn btn-secondary">Back to Launcher</a>
				<div class="server-status">
					<div class="status-dot" style="background-color: #4caf50;"></div>
					<span>Server Running - localhost:5000</span>
				</div>
				<a href="/" target="_blank" class="btn btn-secondary">
					<svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
						<path d="M18 13v6a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2h6" />
						<path d="M15 3h6v6" />
						<path d="M10 14L21 3" />
					</svg>
					Open in Browser
				</a>
				<button class="btn btn-secondary" id="toggle-preview-btn">Toggle Preview</button>
				<button class="btn btn-primary" hx-post="/api/build-game/{{ project_name }}" hx-trigger="click"
					hx-swap="none" hx-on:htmx:after-request="showNotification('Build started for {{ project_name }}', 'info')">
					<svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
						<path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4" />
						<path d="M17 8l-5-5-5 5" />
						<path d="M12 3v12" />
					</svg>
					Build Game
				</button>
			</div>
		</div>

		<div class="main-content">
			<div class="sidebar">
				<div class="sidebar-tabs">
					<button class="sidebar-tab active" onclick="switchTab(this)" hx-get="/api/files/{{ project_name }}" hx-target="#sidebar-content" hx-trigger="click">
						Files
					</button>
					<button class="sidebar-tab" onclick="switchTab(this)" hx-get="/api/project-settings/{{ project_name }}" hx-target="#sidebar-content" hx-trigger="click">
						Settings
					</button>
				</div>
				<div class="sidebar-content" id="sidebar-content" hx-get="/api/files/{{ project_name }}"
					hx-trigger="load">
					<p style="padding: 16px; color: var(--text-muted);">Loading files...</p>
				</div>
			</div>

			<div class="editor-area" id="editor-area">
				<div id="editor-pane" style="height: 100%; display: flex; flex-direction: column;">
					<div style="flex: 1; overflow: auto;" id="codemirror-container"></div>
				</div>
			</div>

			<div class="resizer" id="drag-handle"></div>

			<div class="preview-panel" id="previewPanel">
				<div class="preview-header">
					<span class="preview-title">Live Preview</span>
					<div class="preview-actions">
						<button class="btn btn-secondary" style="padding: 4px 8px; font-size: 12px;"
							id="refresh-preview-btn">
							Refresh
						</button>
					</div>
				</div>
				<div class="preview-content">
					<iframe id="preview-iframe" src="/" style="width: 100%; height: 100%; border: none;"></iframe>
				</div>
				<div class="game-state" id="game-state-display">
					<!-- Game state will be rendered here by JavaScript -->
				</div>
			</div>
		</div>
	</div>
</body>

</html>
