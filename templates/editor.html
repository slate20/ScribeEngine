<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Scribe Engine - {{ project_name }}</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/material-darker.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/default.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/gui.css') }}">
	<script src="https://unpkg.com/htmx.org@2.0.6"></script>
	<script src="{{ url_for('static', filename='js/gui.js') }}" defer></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/mode/multiplex.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/mode/overlay.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/edit/closebrackets.min.js"></script>
	<script src="{{ url_for('static', filename='js/scribe-mode.js') }}" defer></script>
	<script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js" defer></script>
</head>

<body>
	<div class="app-container">
		<div class="header">
			<div class="logo-section">
				<div class="logo">
					<img src="{{ url_for('static', filename='img/SE_icon.png') }}" alt="Scribe Engine Logo"
						style="width: 32px; height: 32px;">
				</div>
				<h2>Scribe Engine</h2>
			</div>
			<div class="header-project-info">
				<center>
					<div class="project-info">
						<div class="project-name">{{ project_name }}</div>
						<div class="project-path" id="project-path-display">{{ project_root }}/{{ project_name }}</div>
					</div>
				</center>
			</div>
			<div class="header-actions">
				<button class="btn btn-icon btn-secondary" id="theme-toggle-btn" title="Toggle Dark/Light Mode">
					<i data-lucide="moon" id="theme-icon"></i>
				</button>
				<a href="/" target="_blank" class="btn btn-secondary" title="Open in Browser">
					<i data-lucide="external-link"></i> Open
				</a>
				<button class="btn btn-secondary" id="toggle-preview-btn" title="Toggle Preview">
					<i data-lucide="panel-right-open"></i> Preview
				</button>
				<button class="btn btn-secondary" id="build-btn" title="Build Game" onclick="startBuild('{{ project_name }}')">
					<i data-lucide="package"></i> Build
				</button>
				<div class="action-dropdown">
					<button id="project-actions-btn" class="btn btn-icon btn-danger" title="Project Actions">
						<i data-lucide="power"></i>
					</button>
					<div id="project-actions-dropdown" class="action-dropdown-content">
						<button onclick="resetGameState()">
							<i data-lucide="refresh-cw"></i>
							Reset Game State
						</button>
						<div class="separator"></div>
						<a href="/api/close-project">
							<i data-lucide="log-out"></i>
							Close Project
						</a>
					</div>
				</div>
			</div>
		</div>

		<div class="main-content">
			<div class="sidebar">
				<div class="sidebar-tabs">
					<button class="sidebar-tab active" onclick="switchTab(this)" hx-get="/api/files/{{ project_name }}"
						hx-target="#sidebar-content" hx-trigger="click">
						Files
					</button>
					<button class="sidebar-tab" onclick="switchTab(this)"
						hx-get="/api/project-settings/{{ project_name }}" hx-target="#sidebar-content"
						hx-trigger="click">
						Settings
					</button>
				</div>
				<div class="sidebar-content" id="sidebar-content" hx-get="/api/files/{{ project_name }}"
					hx-trigger="load">
					<p style="padding: 16px; color: var(--text-muted);">Loading files...</p>
				</div>
			</div>

			<div class="editor-area" id="editor-area">
				<div id="editor-pane" style="height: 100%; display: flex; flex-direction: column;">
					<div class="editor-header">
						<span class="editor-title" id="editor-file-title">No file open</span>
						<div class="editor-actions">
							<label for="font-size-selector">Font Size</label>
							<select id="font-size-selector" class="btn btn-secondary">
								<option value="12px">12px</option>
								<option value="13px">13px</option>
								<option value="14px" selected>14px</option>
								<option value="15px">15px</option>
								<option value="16px">16px</option>
								<option value="18px">18px</option>
								<option value="20px">20px</option>
							</select>
							<button class="btn btn-primary" id="save-file-btn">
								<i data-lucide="save"></i> Save
							</button>
						</div>
					</div>
					<div style="flex: 1; overflow: auto;" id="codemirror-container"></div>
				</div>
			</div>

			<div class="resizer" id="drag-handle"></div>

			<div id="preview-panel-container" hx-get="/api/preview-panel" hx-trigger="load" hx-swap="outerHTML">
				<!-- Preview panel will be loaded here via HTMX -->
			</div>
		</div>
	</div>

	<!-- Build Progress Modal -->
	<div id="build-progress-modal" class="modal" style="display: none;">
		<div class="modal-content">
			<div class="modal-header">
				<h3>Building Game</h3>
			</div>
			<div class="modal-body">
				<div class="build-progress-container">
					<div class="build-spinner">
						<div class="spinner"></div>
					</div>
					<div class="build-info">
						<div class="build-project-name" id="build-project-name"></div>
						<div class="build-status" id="build-status">Initializing build...</div>
						<div class="build-elapsed" id="build-elapsed">0s</div>
					</div>
				</div>
			</div>
			<div class="modal-footer" id="build-modal-footer">
				<button type="button" class="btn btn-secondary" id="build-cancel-btn" onclick="hideBuildModal(false, 'Build cancelled by user')">Cancel</button>
				<button type="button" class="btn btn-primary" id="build-open-folder-btn" onclick="openBuildFolder()" style="display: none;">
					<i data-lucide="folder-open"></i> Open Folder
				</button>
				<button type="button" class="btn btn-success" id="build-close-btn" onclick="hideBuildModal(true)" style="display: none;">
					<i data-lucide="check"></i> Close
				</button>
			</div>
		</div>
	</div>
</body>

</html>
