<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Scribe Engine - {{ project_name }}</title>
</head>

<body>
	<div class="app-container">
		<div class="header">
			<div class="logo-section">
				<div class="logo">
					<img src="{{ url_for('static', filename='img/SE_icon.png') }}" alt="Scribe Engine Logo"
						style="width: 32px; height: 32px;">
				</div>
				<h2>Scribe Engine</h2>
			</div>
			<div class="header-project-info">
				<center>
					<div class="project-info">
						<div class="project-name">{{ project_name }}</div>
						<div class="project-path" id="project-path-display">{{ project_root }}/{{ project_name }}</div>
					</div>
				</center>
			</div>
			<div class="header-actions">
				<a href="/" target="_blank" class="btn btn-secondary" title="Open in Browser">
					<i data-lucide="external-link"></i> Open
				</a>
				<button class="btn btn-secondary" id="toggle-preview-btn" title="Toggle Preview">
					<i data-lucide="panel-right-open"></i> Preview
				</button>
				<button class="btn btn-secondary" title="Build Game" hx-post="/api/build-game/{{ project_name }}"
					hx-trigger="click" hx-swap="none"
					hx-on:htmx:after-request="showNotification('Build started for {{ project_name }}', 'info')">
					<i data-lucide="package"></i> Build
				</button>
				<div class="action-dropdown">
					<button id="project-actions-btn" class="btn btn-icon btn-danger" title="Project Actions">
						<i data-lucide="power"></i>
					</button>
					<div id="project-actions-dropdown" class="action-dropdown-content">
						<button hx-post="/api/reset-game-state" hx-trigger="click" hx-swap="none"
							hx-on:htmx:after-request="refreshPreview();">
							<i data-lucide="refresh-cw"></i>
							Reset Game State
						</button>
						<div class="separator"></div>
						<a href="/api/close-project">
							<i data-lucide="log-out"></i>
							Close Project
						</a>
					</div>
				</div>
			</div>
		</div>

		<div class="main-content">
			<div class="sidebar">
				<div class="sidebar-tabs">
					<button class="sidebar-tab active" onclick="switchTab(this)" hx-get="/api/files/{{ project_name }}"
						hx-target="#sidebar-content" hx-trigger="click">
						Files
					</button>
					<button class="sidebar-tab" onclick="switchTab(this)"
						hx-get="/api/project-settings/{{ project_name }}" hx-target="#sidebar-content"
						hx-trigger="click">
						Settings
					</button>
				</div>
				<div class="sidebar-content" id="sidebar-content" hx-get="/api/files/{{ project_name }}"
					hx-trigger="load">
					<p style="padding: 16px; color: var(--text-muted);">Loading files...</p>
				</div>
			</div>

			<div class="editor-area" id="editor-area">
				<div id="editor-pane" style="height: 100%; display: flex; flex-direction: column;">
					<div class="editor-header">
						<span class="editor-title" id="editor-file-title">No file open</span>
						<div class="editor-actions">
							<label for="font-size-selector">Font Size</label>
							<select id="font-size-selector" class="btn btn-secondary">
								<option value="12px">12px</option>
								<option value="13px">13px</option>
								<option value="14px" selected>14px</option>
								<option value="15px">15px</option>
								<option value="16px">16px</option>
								<option value="18px">18px</option>
								<option value="20px">20px</option>
							</select>
							<button class="btn btn-primary" id="save-file-btn">
								<i data-lucide="save"></i> Save
							</button>
						</div>
					</div>
					<div style="flex: 1; overflow: auto;" id="codemirror-container"></div>
				</div>
			</div>

			<div class="resizer" id="drag-handle"></div>

			<div id="preview-panel-container" hx-get="/api/preview-panel" hx-trigger="load" hx-swap="outerHTML">
				<!-- Preview panel will be loaded here via HTMX -->
			</div>
		</div>
	</div>
</body>

</html>
