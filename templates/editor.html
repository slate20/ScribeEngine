<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Scribe Engine - {{ project_name }}</title>
</head>

<body>
	<div class="app-container">
		<div class="header">
			<div class="logo-section">
				<div class="logo">
					<img src="{{ url_for('static', filename='img/SE_icon.png') }}" alt="Scribe Engine Logo"
						style="width: 32px; height: 32px;">
				</div>
				<h2>Scribe Engine</h2>
			</div>
			<div class="header-project-info">
				<center>
					<div class="project-info">
						<div class="project-name">{{ project_name }}</div>
						<div class="project-path" id="project-path-display">{{ project_root }}/{{ project_name }}</div>
					</div>
				</center>
			</div>
			<div class="header-actions">
				
				<div class="server-status">
					<div class="status-dot" style="background-color: #4caf50;"></div>
					<span>Server Running - localhost:5000</span>
				</div>
				<a href="/" target="_blank" class="btn btn-secondary">
					<svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
						<path d="M18 13v6a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2h6" />
						<path d="M15 3h6v6" />
						<path d="M10 14L21 3" />
					</svg>
					Open in Browser
				</a>
				<button class="btn btn-secondary" id="toggle-preview-btn">Toggle Preview</button>
				<button class="btn btn-primary" hx-post="/api/build-game/{{ project_name }}" hx-trigger="click"
					hx-swap="none"
					hx-on:htmx:after-request="showNotification('Build started for {{ project_name }}', 'info')">
					<svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
						<path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4" />
						<path d="M17 8l-5-5-5 5" />
						<path d="M12 3v12" />
					</svg>
					Build Game
				</button>
				<select id="theme-selector" class="btn btn-secondary">
					<option value="material-darker">Dark</option>
					<option value="default">Light</option>
				</select>
			</div>
		</div>

		<div class="main-content">
			<div class="sidebar">
				<div class="sidebar-tabs">
					<button class="sidebar-tab active" onclick="switchTab(this)" hx-get="/api/files/{{ project_name }}"
						hx-target="#sidebar-content" hx-trigger="click">
						Files
					</button>
					<button class="sidebar-tab" onclick="switchTab(this)"
						hx-get="/api/project-settings/{{ project_name }}" hx-target="#sidebar-content"
						hx-trigger="click">
						Settings
					</button>
				</div>
				<div class="sidebar-content" id="sidebar-content" hx-get="/api/files/{{ project_name }}"
					hx-trigger="load">
					<p style="padding: 16px; color: var(--text-muted);">Loading files...</p>
				</div>
				<div style="text-align: center; margin-top: auto; padding-bottom: 16px;">
					<a href="/api/close-project" class="btn btn-danger" style="margin-bottom: 0; display: inline-block;">Close Project</a>
				</div>
			</div>

			<div class="editor-area" id="editor-area">
				<div id="editor-pane" style="height: 100%; display: flex; flex-direction: column;">
					<div class="editor-header">
						<span class="editor-title" id="editor-file-title">No file open</span>
						<div class="editor-actions">
							<button class="btn btn-secondary" style="padding: 4px 8px; font-size: 12px;"
								id="save-file-btn">
								Save File
							</button>
						</div>
					</div>
					<div style="flex: 1; overflow: auto;" id="codemirror-container"></div>
				</div>
			</div>

			<div class="resizer" id="drag-handle"></div>

			<div id="preview-panel-container" hx-get="/api/preview-panel" hx-trigger="load" hx-swap="outerHTML">
				<!-- Preview panel will be loaded here via HTMX -->
			</div>
		</div>
	</div>
</body>

</html>
