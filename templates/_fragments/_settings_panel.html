<div id="settings-panel" class="project-list-container project-settings-form">
	<h2>Engine Settings</h2>

	<div class="form-section">
		<div class="section-header">Engine Configuration</div>
		<div class="form-group">
			<label for="project-root-path">Project Root Path</label>
			<input type="text" id="project-root-path" name="project_root" class="form-control"
				value="{{ project_root }}">
			<p class="input-hint">This is the base directory where all your game projects are stored.</p>
		</div>
	</div>

	<div class="form-section">
		<div class="section-header">Editor Appearance</div>
		<div class="form-group">
			<label for="theme-selector">Editor Theme</label>
			<select id="theme-selector" name="theme-selector" class="form-control">
				<option value="material-darker">Dark</option>
				<option value="default">Light</option>
			</select>
		</div>
	</div>

	<div class="form-actions" style="margin-top: 20px;">
		<button class="btn btn-secondary" hx-get="/api/startup-screen" hx-target="#startup-actions" hx-swap="innerHTML">
			Back
		</button>
		<button class="btn btn-primary" hx-post="/api/settings/project_root" hx-include="[name='project_root']"
			hx-target="#startup-actions" hx-swap="innerHTML">
			Save Settings
		</button>
	</div>
</div>
