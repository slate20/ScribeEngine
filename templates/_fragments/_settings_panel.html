<div id="settings-panel" class="settings-panel">
    <h2>Engine Settings</h2>
    <p>Configure the global settings for the Scribe Engine.</p>
    <div class="form-group">
        <label for="project-root-path">Project Root Path</label>
        <input type="text" id="project-root-path" name="project_root" class="form-control" value="{{ project_root }}" style="width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 5px; border-radius: 4px; border: 1px solid #555; background-color: #333; color: #fff;">
        <small>This is the base directory where all your game projects are stored.</small>
    </div>
    <div class="settings-actions" style="margin-top: 20px; text-align: right;">
        <button class="btn btn-secondary" hx-get="/api/startup-screen" hx-target="#startup-actions" hx-swap="innerHTML" style="padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; background-color: #555; color: #fff; margin-right: 10px;">Back</button>
        <button class="btn btn-primary" hx-post="/api/settings/project_root" hx-include="[name='project_root']" hx-target="#startup-actions" hx-swap="innerHTML" style="padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; background-color: #007bff; color: #fff;">Save Settings</button>
    </div>
</div>
