<div class="preview-panel" id="previewPanel">
    <div class="preview-header">
        <span class="preview-title">Live Preview</span>
        <div class="preview-actions">
            <button class="btn btn-icon" id="refresh-preview-btn" title="Refresh Preview">
                <i data-lucide="refresh-cw"></i>
            </button>
            <button class="btn btn-icon" id="toggle-debug-terminal-btn" title="Toggle Debug Terminal">
                <i data-lucide="terminal"></i>
            </button>
        </div>
    </div>
    <div class="preview-content">
        <iframe id="preview-iframe" src="/" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>
    <div class="game-state" id="debug-terminal">
        <div class="debug-terminal-header" id="debug-terminal-handle">
            <span>Debug Terminal</span>
        </div>
        <div id="game-state-content" style="overflow-y: auto;">
            <!-- Game state will be rendered here by JavaScript -->
        </div>
    </div>
</div>
