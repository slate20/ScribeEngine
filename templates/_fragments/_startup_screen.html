<div class="action-card" hx-get="/api/new-project-form" hx-target="#startup-actions" hx-swap="innerHTML">
	<div class="action-icon">
		<i data-lucide="file-plus-2"></i>
	</div>
	<h3 class="action-title">New Project</h3>
	<p class="action-description">Start a new game project with basic structure and templates</p>
</div>

<div class="action-card" hx-get="/api/projects" hx-target="#startup-actions" hx-swap="innerHTML"
	hx-on::after-request="if (event.detail.successful) document.getElementById('startup-actions').style.display='none';">
	<div class="action-icon">
		<i data-lucide="folder-open"></i>
	</div>
	<h3 class="action-title">Open Project</h3>
	<p class="action-description">Continue working on an existing game project</p>
</div>

<div class="action-card" hx-get="/api/settings-panel" hx-target="#startup-actions" hx-swap="innerHTML">
	<div class="action-icon">
		<i data-lucide="settings"></i>
	</div>
	<h3 class="action-title">Engine Settings</h3>
	<p class="action-description">Configure the engine's project directory</p>
</div>
